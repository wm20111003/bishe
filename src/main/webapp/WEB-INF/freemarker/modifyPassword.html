<script type="text/javascript">

   jQuery(document).ready(function(){
	window.demo1 = myValidataForm("#updateForm");
		demo1.addRule([
						{
							ele:"#password",
							datatype:"*5-16",
							nullmsg:"请输入原密码!",
							errormsg:"密码范围在6-16位之间!"
						},
			  		  	{
		  		  			ele:"#new_password",
		  		  			datatype:"*5-16",
		  		  			nullmsg:"请设置密码!",
		  		  			errormsg:"密码范围在6-16位之间!"
		  		  		},{
		  		  			ele:"#con_password",
		  		  			datatype:"*",
		  		  			recheck:"new_password",
		  		  			nullmsg:"请再次输入密码",
		  		  			errormsg:"密码不一致,请重新输入!"
		  		  		}
			  		  ]);
	
});
 
function submit(){
	//原密码
	var password = $("#password").val();
	var new_password = $("#new_password").val();
	var demo=$("#updateForm").Validform();
	if(demo.check()){
		jQuery.ajax({
			url :"${ctx}/system/updatePassword", 
			type :"post",
			data:{
				'password':password,
				'new_password':new_password
				},
			dataType : "json",
			success:function(data){
				if(data.status=="error"){
					layer.alert(data.message);
				}else{
					layer.alert(data.message, {
						  skin: 'layui-layer-molv' //样式类名
						  ,closeBtn: 0
						}, function(){
							//parent.layer.close(parent.changePwd);//关闭弹出层layer
							top.window.location.href = "${ctx}/system/logout";
						});
				}
			}
		});
	}
		
}
</script>

	</table>
</div>
</form>
