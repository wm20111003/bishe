<#escape x as x?html>
<#assign mctx='${ctx}/userstatic/common' />
<link href="${mctx}/js/webuploader/webuploader.css" rel="stylesheet"/>
<script type="text/javascript" src="${mctx}/js/webuploader/webuploader.min.js"></script> 
<script type="text/javascript" src="${mctx}/js/webuploader/imgUploader.js"></script>
<style type="text/css">
#fileListS img{border:1px solid #ddd;border-radius:100%;}
</style>
<script type="text/javascript">

jQuery(document).ready(function(){
	$('.date-picker:not("[readonly=readonly]")').datepicker({
		    autoclose: true,
		    format: 'yyyy-mm-dd',
		    language: 'zh-CN'
		    //,todayBtn: 'linked',
		    //startDate:new Date(2014,10,27),
			//endDate:'+60d',
		    //startDate: '+1d',
		})
	});
	new initWebS('#fileListS','#filePickerS','${ctx}/front/spmember/uploadImg');//初始化上传组件

			<input name="siteId" class="col-xs-12 col-sm-6" id="siteId" value="${(returnDatas.data.siteId)!''}"  type="hidden" />	
<!--input  hidden  End-->

					</div><div class="help-block" for="name"></div>
