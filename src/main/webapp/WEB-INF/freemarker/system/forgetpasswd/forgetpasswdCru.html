<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/forgetpasswd/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="memberId" >用户Id </label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="memberId" class="col-xs-12 col-sm-6" id="memberId" value="${(returnDatas.data.memberId)!''}"  type="text" />
					</div><div class="help-block" for="memberId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="endDate" >失效时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="endDate"  class="form-control date-picker"  id="endDate" readonly="readonly" value="${(returnDatas.data.endDate)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="endDate"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="state" >0失效,1可用</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="state" class="col-xs-12 col-sm-6" id="state" value="${(returnDatas.data.state)!''}"  type="text" />
					</div><div class="help-block" for="state"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/forgetpasswd/list');">
