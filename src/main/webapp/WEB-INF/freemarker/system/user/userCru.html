<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate">
			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">Email Address:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="email" class="col-xs-12 col-sm-6" id="email" aria-required="true" type="email">
					</div><div class="help-block" for="email">Please provide a valid email.</div>
				</div>
			</div>

			<div class="space-2"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password">Password:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="password" class="col-xs-12 col-sm-4" id="password" aria-required="true" type="password">
					</div><div class="help-block" for="password">Please specify a password.</div>
				</div>
			</div>

			<div class="space-2"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password2">Confirm Password:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="password2" class="col-xs-12 col-sm-4" id="password2" aria-required="true" type="password">
					</div><div class="help-block" for="password2">This field is required.</div>
				</div>
			</div>

			<div class="hr hr-dotted"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">Company Name:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-5" id="name" aria-required="true" type="text">
					</div><div class="help-block" for="name">This field is required.</div>
				</div>
			</div>

			<div class="space-2"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="phone">Phone Number:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="ace-icon fa fa-phone"></i>
						</span>

						<input name="phone" id="phone" aria-required="true" type="tel">
					</div><div class="help-block" for="phone">This field is required.</div>
				</div>
			</div>

			<div class="space-2"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url">Company URL:</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="url" class="col-xs-12 col-sm-8" id="url" aria-required="true" type="url">
					</div><div class="help-block" for="url">This field is required.</div>
				</div>
			</div>

			<div class="hr hr-dotted"></div>

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right">Subscribe to</label>

				<div class="col-xs-12 col-sm-9">
					<div>
						<label>
							<input name="subscription" class="ace" type="checkbox" value="1">
							<span class="lbl"> Latest news and announcements</span>
						</label>
					</div>

					<div>
						<label>
							<input name="subscription" class="ace" type="checkbox" value="2">
							<span class="lbl"> Product offers and discounts</span>
						</label>
					</div>
				</div>
			</div>

			<div class="space-2"></div>

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right">Gender</label>

				<div class="col-xs-12 col-sm-9">
					<div>
						<label class="line-height-1 blue">
							<input name="gender" class="ace" type="radio" value="1">
							<span class="lbl"> Male</span>
						</label>
					</div>

					<div>
						<label class="line-height-1 blue">
							<input name="gender" class="ace" type="radio" value="2">
							<span class="lbl"> Female</span>
						</label>
					</div>
				</div>
			</div>

			

			<div class="space-2"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="platform">Platform</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<select name="platform" class="input-medium" id="platform" aria-required="true">
							<option value="">------------------</option>
							<option value="linux">Linux</option>
							<option value="windows">Windows</option>
							<option value="mac">Mac OS</option>
							<option value="ios">iOS</option>
							<option value="android">Android</option>
						</select>
					</div><div class="help-block" for="platform">This field is required.</div>
				</div>
			</div>

			<div class="space-2"></div>

			<div class="form-group has-error">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="comment">Comment</label>

				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<textarea name="comment" class="input-xlarge" id="comment" aria-required="true"></textarea>
					</div><div class="help-block" for="comment">This field is required.</div>
				</div>
			</div>

			<div class="space-8"></div>

			<div class="form-group">
				<div class="col-xs-12 col-sm-4 col-sm-offset-3">
					<label>
						<input name="agree" class="ace" id="agree" type="checkbox">
						<span class="lbl"> I accept the policy</span>
					</label>
				</div>
			</div>
		</form>

		<hr></hr>
		<div class="wizard-actions">
			<!-- #section:plugins/fuelux.wizard.buttons -->
			<button disabled="disabled" class="btn btn-prev">
				<i class="ace-icon fa fa-arrow-left"></i>
				Prev
			</button>

			<button class="btn btn-success btn-next" data-last="Finish">
				Next
				<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
			</button>

			<!-- /section:plugins/fuelux.wizard.buttons -->
		</div>
	</div><!-- /.col -->
</div>
<script type="text/javascript">
	
	jQuery(function($) {
		$('#validation-form').validate({
					errorElement: 'div',
					errorClass: 'help-block',
					focusInvalid: false,
					rules: {
						email: {
							required: true,
							email:true
						},
						password: {
							required: true,
							minlength: 5
						},
						password2: {
							required: true,
							minlength: 5,
							equalTo: "#password"
						},
						name: {
							required: true
						},
						phone: {
							required: true,
							phone: 'required'
						},
						url: {
							required: true,
							url: true
						},
						comment: {
							required: true
						},
						date: {
							required: true,
							date: true
						},
						state: {
							required: true
						},
						platform: {
							required: true
						},
						subscription: {
							required: true
						},
						gender: 'required',
						agree: 'required'
					},
			
					messages: {
						email: {
							required: "Please provide a valid email.",
							email: "Please provide a valid email."
						},
						password: {
							required: "Please specify a password.",
							minlength: "Please specify a secure password."
						},
						subscription: "Please choose at least one option",
						gender: "Please choose gender",
						agree: "Please accept our policy"
					},
			
			
					highlight: function (e) {
						$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
					},
			
					success: function (e) {
						$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
						$(e).remove();
					},
			
					errorPlacement: function (error, element) {
						if(element.is(':checkbox') || element.is(':radio')) {
							var controls = element.closest('div[class*="col-"]');
							if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
							else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
						}
						else if(element.is('.select2')) {
							error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
						}
						else if(element.is('.chosen-select')) {
							error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
						}
						else error.insertAfter(element.parent());
					},
			
					submitHandler: function (form) {
					},
					invalidHandler: function (form) {
					}
				});
	});
</script>
